<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article id="dyr">
      <p></p>
      <img src="" alt="" />
    </article>

    <script>
      document.addEventListener("DOMContentLoaded", start);
      let dyr = [
        {
          navn: "frø",
          type: "amfibie",
          levested: "naturen",
          billede: "http://mabe-kea.dk/E19/pics/frog.png",
        },
        {
          navn: "gris",
          type: "pattedyr",
          levested: "farm",
          billede: "http://mabe-kea.dk/E19/pics/pig.png",
        },
        {
          navn: "ræv",
          type: "pattedyr",
          levested: "udenfor",
          billede: "http://mabe-kea.dk/E19/pics/fox.png",
        },
        {
          navn: "sild",
          type: "fisk",
          levested: "vandet",
          billede: "http://mabe-kea.dk/E19/pics/sild.jpg",
        },
        {
          navn: "krokkodille",
          type: "krybdyr",
          levested: "vandet",
          billede: "http://mabe-kea.dk/E19/pics/kroko.jpg",
        },
      ];

      function start() {
        console.log("dom er loaded");
        const listeVisning = document.querySelector("#dyr");
        dyr.forEach((dyr) => {
          listeVisning.innerHTML += `<p>${dyr.navn} ${dyr.type}, fra ${dyr.levested}</p>`;
        });
      }
    </script>
  </body>
</html>
